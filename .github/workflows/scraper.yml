name: Daily Sentiment Scraper

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Scraper Worker
      env:
        # User must set these in GitHub Repo > Settings > Secrets
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
        # GitHub Actions has Chrome installed by default, 
        # but webdriver-manager handles the driver matching.
      run: |
        python -m backend.worker
